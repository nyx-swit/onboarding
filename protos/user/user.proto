syntax = "proto3";
package v1.user;
option go_package = "/protos/user/v1";

service UserService {
  rpc GetUserProfile (GetUserProfileRequest) returns (GetUserProfileResponse){}
}

message User{
  string user_id = 1;
  string user_name = 2;
}

message GetUserProfileRequest{
  string user_id = 1;
}

message GetUserProfileResponse{
  User data = 1;
}